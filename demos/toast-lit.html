<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TToastLit Component Demo</title>
    <script type="module" src="/js/components/TToastLit.js"></script>
    <style>
        :root {
            --terminal-bg: #0a0e27;
            --terminal-green: #00ff41;
            --terminal-red: #ff4136;
            --terminal-yellow: #ffdc00;
            --terminal-blue: #0074d9;
            --terminal-font: 'IBM Plex Mono', 'Courier New', monospace;
        }

        body {
            font-family: var(--terminal-font);
            background: var(--terminal-bg);
            color: var(--terminal-green);
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: var(--terminal-green);
            margin-bottom: 30px;
        }

        .demo-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid var(--terminal-green);
            border-radius: 4px;
        }

        .demo-section h2 {
            margin-top: 0;
            color: var(--terminal-green);
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: transparent;
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--terminal-green);
            color: var(--terminal-bg);
        }

        button.success {
            border-color: var(--terminal-green);
            color: var(--terminal-green);
        }

        button.error {
            border-color: var(--terminal-red);
            color: var(--terminal-red);
        }

        button.error:hover {
            background: var(--terminal-red);
            color: var(--terminal-bg);
        }

        button.warning {
            border-color: var(--terminal-yellow);
            color: var(--terminal-yellow);
        }

        button.warning:hover {
            background: var(--terminal-yellow);
            color: var(--terminal-bg);
        }

        button.info {
            border-color: var(--terminal-blue);
            color: var(--terminal-blue);
        }

        button.info:hover {
            background: var(--terminal-blue);
            color: var(--terminal-bg);
        }

        .controls {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
            max-width: 400px;
        }

        label {
            color: var(--terminal-green);
        }

        input, select {
            background: transparent;
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            padding: 6px 10px;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100px;
        }

        .event-log {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--terminal-green);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 20px;
        }

        .event-log .event {
            margin: 2px 0;
            opacity: 0.8;
        }

        .event-log .event.new {
            animation: flash 0.5s;
        }

        @keyframes flash {
            from { background: rgba(0, 255, 65, 0.2); }
            to { background: transparent; }
        }

        code {
            background: rgba(0, 255, 65, 0.1);
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>TToastLit Component Demo</h1>

    <div class="demo-section">
        <h2>Basic Toast Types</h2>
        <div class="button-group">
            <button class="success" onclick="showToast('Operation completed successfully!', 'success')">
                Success Toast
            </button>
            <button class="error" onclick="showToast('An error has occurred!', 'error')">
                Error Toast
            </button>
            <button class="warning" onclick="showToast('Please review your input', 'warning')">
                Warning Toast
            </button>
            <button class="info" onclick="showToast('New update available', 'info')">
                Info Toast
            </button>
        </div>
    </div>

    <div class="demo-section">
        <h2>Custom Configuration</h2>
        <div class="controls">
            <label>Message:</label>
            <input type="text" id="customMessage" value="Custom toast message" />

            <label>Type:</label>
            <select id="customType">
                <option value="success">Success</option>
                <option value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info" selected>Info</option>
            </select>

            <label>Duration (ms):</label>
            <input type="number" id="customDuration" value="3000" step="500" min="0" />

            <label>Position:</label>
            <select id="customPosition">
                <option value="top-right" selected>Top Right</option>
                <option value="top-left">Top Left</option>
                <option value="bottom-right">Bottom Right</option>
                <option value="bottom-left">Bottom Left</option>
            </select>
        </div>
        <button style="margin-top: 20px;" onclick="showCustomToast()">
            Show Custom Toast
        </button>
    </div>

    <div class="demo-section">
        <h2>Toast Actions</h2>
        <div class="button-group">
            <button onclick="showPersistentToast()">
                Persistent Toast (No Auto-dismiss)
            </button>
            <button onclick="showClickableToast()">
                Clickable Toast (Check Console)
            </button>
            <button onclick="showSequentialToasts()">
                Sequential Toasts
            </button>
        </div>
    </div>

    <div class="demo-section">
        <h2>Event Log</h2>
        <p>Monitor toast events in real-time:</p>
        <div class="event-log" id="eventLog">
            <div class="event">Waiting for events...</div>
        </div>
        <button onclick="clearEventLog()" style="margin-top: 10px;">Clear Log</button>
    </div>

    <!-- Toast container - will be added dynamically -->

    <script>
        let toastCounter = 0;
        const eventLog = document.getElementById('eventLog');

        function logEvent(message) {
            const time = new Date().toLocaleTimeString();
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event new';
            eventDiv.textContent = `[${time}] ${message}`;

            if (eventLog.children.length === 1 && eventLog.children[0].textContent === 'Waiting for events...') {
                eventLog.innerHTML = '';
            }

            eventLog.appendChild(eventDiv);
            eventLog.scrollTop = eventLog.scrollHeight;

            setTimeout(() => {
                eventDiv.classList.remove('new');
            }, 500);
        }

        function clearEventLog() {
            eventLog.innerHTML = '<div class="event">Waiting for events...</div>';
        }

        function createToast() {
            const toast = document.createElement('t-tst');
            toast.id = `toast-${++toastCounter}`;

            // Add event listeners
            toast.addEventListener('toast-show', () => {
                logEvent(`Toast #${toastCounter} shown`);
            });

            toast.addEventListener('toast-hide', () => {
                logEvent(`Toast #${toastCounter} hidden`);
                // Clean up after hide
                setTimeout(() => toast.remove(), 100);
            });

            toast.addEventListener('toast-dismiss', () => {
                logEvent(`Toast #${toastCounter} dismissed`);
            });

            toast.addEventListener('toast-click', () => {
                logEvent(`Toast #${toastCounter} clicked`);
            });

            document.body.appendChild(toast);
            return toast;
        }

        function showToast(message, type = 'info', duration = 3000, position = 'top-right') {
            const toast = createToast();
            toast.message = message;
            toast.type = type;
            toast.duration = duration;
            toast.position = position;
            toast.show();
        }

        function showCustomToast() {
            const message = document.getElementById('customMessage').value;
            const type = document.getElementById('customType').value;
            const duration = parseInt(document.getElementById('customDuration').value);
            const position = document.getElementById('customPosition').value;

            showToast(message, type, duration, position);
        }

        function showPersistentToast() {
            const toast = createToast();
            toast.message = 'This toast won\'t auto-dismiss. Click X to close.';
            toast.type = 'warning';
            toast.duration = 0; // No auto-dismiss
            toast.position = 'top-right';
            toast.show();
        }

        function showClickableToast() {
            const toast = createToast();
            toast.message = 'Click me to see console output!';
            toast.type = 'info';
            toast.duration = 5000;
            toast.position = 'top-right';

            toast.addEventListener('toast-click', () => {
                console.log('Toast was clicked! You could navigate or perform an action here.');
                alert('Toast clicked! Check the console for output.');
            });

            toast.show();
        }

        async function showSequentialToasts() {
            const messages = [
                { text: 'Starting process...', type: 'info', duration: 1500 },
                { text: 'Loading data...', type: 'info', duration: 1500 },
                { text: 'Processing...', type: 'warning', duration: 1500 },
                { text: 'Complete!', type: 'success', duration: 2000 }
            ];

            for (const msg of messages) {
                const toast = createToast();
                toast.message = msg.text;
                toast.type = msg.type;
                toast.duration = msg.duration;
                toast.position = 'top-right';
                toast.show();

                // Wait for toast to dismiss before showing next
                await new Promise(resolve => {
                    toast.addEventListener('toast-hide', resolve, { once: true });
                });

                await new Promise(resolve => setTimeout(resolve, 200)); // Small delay between toasts
            }
        }

        // Show welcome toast on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                showToast('Welcome to the TToastLit demo!', 'success', 4000);
            }, 500);
        });
    </script>
</body>
</html>
