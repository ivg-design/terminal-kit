<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Demo</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: monospace;
            padding: 40px;
        }
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .back-link {
            color: #00ff41;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .demo-section {
            margin: 40px 0;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <a href="/" class="back-link">‚Üê Back to Gallery</a>

        <h1>COLOR PICKER DEMO</h1>

        <div class="demo-section">
            <h2>Basic Color Picker</h2>
            <t-clr value="#00ff41ff" variant="large"></t-clr>
        </div>

        <div class="demo-section">
            <h2>Standard Variant</h2>
            <t-clr value="#ff0000ff" variant="standard"></t-clr>
        </div>

        <div class="demo-section">
            <h2>Compact Variant</h2>
            <t-clr value="#0080ffff" variant="compact"></t-clr>
        </div>

        <div class="demo-section">
            <h2>With Clear Button</h2>
            <t-clr value="#ff00ffff" show-clear-button="true"></t-clr>
        </div>

        <div class="demo-section">
            <h2>Custom Elements Order</h2>
            <t-clr value="#ffff00ff" elements="swatch,input,label,icon" label1="Custom" label2="Order"></t-clr>
        </div>
    </div>

    <!-- Import the color picker component -->
    <script type="module">
        import '/js/components/TColorPickerLit.js';
    </script>
</body>
</html>
