<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Handler</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: monospace;
            padding: 40px;
        }
        pre {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #00ff41;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Demo Navigation Handler</h1>
    <p>This page handles demo navigation and can redirect or load the appropriate demo.</p>

    <h2>Debug Info:</h2>
    <pre id="debug"></pre>

    <p><a href="/" style="color: #00ff41;">‚Üê Back to Gallery</a></p>

    <script>
        const debug = document.getElementById('debug');
        const info = {
            'Current URL': window.location.href,
            'Pathname': window.location.pathname,
            'Search': window.location.search,
            'Hash': window.location.hash,
            'Referrer': document.referrer,
            'User Agent': navigator.userAgent,
            'Demo Requested': window.location.pathname.split('/').pop()
        };

        debug.textContent = JSON.stringify(info, null, 2);

        // Log to console
        console.log('Demo handler loaded:', info);
    </script>
</body>
</html>
