<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Demo</title>
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'SF Mono', 'Monaco', monospace;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 24px;
        }
        h2 {
            color: #00cc33;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.1em;
            margin-top: 30px;
        }
        .back-link {
            color: #00ff41;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .demo-section {
            margin: 40px 0;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .demo-description {
            color: #00cc33;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .demo-code {
            background: #0a0a0a;
            border: 1px solid #00ff41;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            overflow-x: auto;
        }
        .demo-code pre {
            margin: 0;
            color: #00ff41;
        }
        .placeholder {
            padding: 40px;
            text-align: center;
            border: 2px dashed #333;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <a href="/" class="back-link">‚Üê Back to Gallery</a>

        <h1>COMPONENT DEMO</h1>

        <div class="demo-section">
            <h2>Demo Coming Soon</h2>
            <div class="placeholder">
                This demo page is under construction.
                <br><br>
                The component exists and works, but the demo showcase is still being built.
            </div>
        </div>

        <div class="demo-section">
            <h2>Debug Information</h2>
            <div class="demo-code">
                <pre id="debug-info"></pre>
            </div>
        </div>
    </div>

    <script>
        // Show debug info
        const debugInfo = {
            'Page': window.location.pathname,
            'Component': window.location.pathname.split('/').pop().replace('.html', ''),
            'Timestamp': new Date().toISOString()
        };
        document.getElementById('debug-info').textContent = JSON.stringify(debugInfo, null, 2);
    </script>
</body>
</html>
