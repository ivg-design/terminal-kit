<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phosphor Icons Demo - Regular & Fill Variants</title>
        <style>
            body {
                font-family: 'SF Mono', 'Monaco', monospace;
                background-color: #0a0a0a;
                color: #00ff41;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            h1 {
                text-align: center;
                margin: 40px 0;
                font-size: 24px;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: #00ff41;
                text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            }

            .breadcrumb {
                margin-bottom: 30px;
                font-size: 12px;
                color: #666;
            }

            .breadcrumb a {
                color: #00cc33;
                text-decoration: none;
            }

            .breadcrumb a:hover {
                color: #00ff41;
            }

            .breadcrumb-separator {
                margin: 0 8px;
                color: #333;
            }

            .breadcrumb-current {
                color: #00ff41;
            }

            .variant-toggle {
                text-align: center;
                margin: 30px 0;
            }

            .variant-toggle button {
                background: transparent;
                border: 1px solid #333;
                color: #00ff41;
                padding: 10px 20px;
                margin: 0 5px;
                cursor: pointer;
                font-family: monospace;
                text-transform: uppercase;
                font-size: 12px;
                transition: all 0.3s ease;
            }

            .variant-toggle button.active {
                background: #00ff41;
                color: #0a0a0a;
                border-color: #00ff41;
            }

            .variant-toggle button:hover:not(.active) {
                border-color: #00ff41;
            }

            .icons-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
                margin-top: 40px;
            }

            .icon-item {
                padding: 20px;
                border: 1px solid #333;
                background: #1a1a1a;
                transition: all 0.2s ease;
                cursor: pointer;
            }

            .icon-item:hover {
                border-color: #00ff41;
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            }

            .icon-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
                min-height: 40px;
            }

            .icon-container svg {
                width: 32px;
                height: 32px;
                fill: currentColor;
            }

            .icon-name {
                font-size: 10px;
                text-align: center;
                word-break: break-all;
                font-family: monospace;
                color: #00cc33;
                letter-spacing: 0.5px;
            }

            .icon-variant {
                font-size: 9px;
                color: #666;
                margin-top: 4px;
            }

            .controls {
                position: fixed;
                top: 20px;
                right: 20px;
                background: #1a1a1a;
                padding: 15px;
                border: 1px solid #333;
                z-index: 10;
            }

            .controls label {
                display: block;
                margin-bottom: 10px;
                font-size: 12px;
                color: #00cc33;
            }

            .controls input[type="color"],
            .controls input[type="number"],
            .controls input[type="text"] {
                background: #242424;
                border: 1px solid #333;
                color: #00ff41;
                padding: 4px;
            }

            .controls input[type="text"] {
                width: 120px;
            }

            .copied-notification {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #00ff41;
                color: #0a0a0a;
                padding: 10px 20px;
                border-radius: 3px;
                font-family: monospace;
                font-size: 12px;
                opacity: 0;
                transition: opacity 0.3s ease;
                pointer-events: none;
            }

            .copied-notification.show {
                opacity: 1;
            }

            .stats {
                text-align: center;
                margin: 20px 0;
                font-size: 12px;
                color: #666;
            }

            .no-results {
                text-align: center;
                margin: 60px 0;
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="breadcrumb">
                <a href="../index.html">Terminal Kit</a>
                <span class="breadcrumb-separator">›</span>
                <a href="index.html">Demos</a>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-current">Icon Library</span>
            </div>

            <h1>Phosphor Icons - Regular & Fill Variants</h1>

            <div class="variant-toggle">
                <button id="regularBtn" class="active">Regular</button>
                <button id="fillBtn">Fill</button>
                <button id="bothBtn">Both</button>
            </div>

            <div class="stats" id="stats"></div>

            <div class="controls">
                <label>
                    Color:
                    <input type="color" id="iconColor" value="#00ff41">
                </label>
                <label>
                    Size:
                    <input type="number" id="iconSize" value="32" min="16" max="64">
                </label>
                <label>
                    Search:
                    <input type="text" id="searchInput" placeholder="filter icons...">
                </label>
            </div>

            <div class="icons-grid" id="iconsGrid"></div>

            <div class="copied-notification" id="copiedNotification">Copied to clipboard!</div>

            <script type="module">
                import phosphorIcons, {
                    getIcon,
                    getRegularIcon,
                    getFillIcon,
                    iconNames
                } from '../js/utils/phosphor-icons.js';

                const grid = document.getElementById('iconsGrid');
                const colorInput = document.getElementById('iconColor');
                const sizeInput = document.getElementById('iconSize');
                const searchInput = document.getElementById('searchInput');
                const regularBtn = document.getElementById('regularBtn');
                const fillBtn = document.getElementById('fillBtn');
                const bothBtn = document.getElementById('bothBtn');
                const copiedNotification = document.getElementById('copiedNotification');
                const statsElement = document.getElementById('stats');

                let currentVariant = 'regular';

                // Setup variant toggle buttons
                regularBtn.addEventListener('click', () => setVariant('regular'));
                fillBtn.addEventListener('click', () => setVariant('fill'));
                bothBtn.addEventListener('click', () => setVariant('both'));

                function setVariant(variant) {
                    currentVariant = variant;

                    // Update button states
                    document.querySelectorAll('.variant-toggle button').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    if (variant === 'regular') regularBtn.classList.add('active');
                    else if (variant === 'fill') fillBtn.classList.add('active');
                    else if (variant === 'both') bothBtn.classList.add('active');

                    renderIcons();
                }

                function showCopiedNotification(text) {
                    copiedNotification.textContent = `Copied: ${text}`;
                    copiedNotification.classList.add('show');
                    setTimeout(() => {
                        copiedNotification.classList.remove('show');
                    }, 2000);
                }

                function renderIcons() {
                    const color = colorInput.value;
                    const size = parseInt(sizeInput.value);
                    const searchTerm = searchInput.value.toLowerCase();

                    grid.innerHTML = '';

                    // Filter by search term
                    const filteredNames = searchTerm
                        ? iconNames.filter(name => name.toLowerCase().includes(searchTerm))
                        : iconNames;

                    // Sort alphabetically
                    const sortedNames = filteredNames.sort();

                    let iconCount = 0;

                    if (sortedNames.length === 0) {
                        grid.innerHTML = '<div class="no-results">No icons found matching your search.</div>';
                        statsElement.textContent = 'No results';
                        return;
                    }

                    sortedNames.forEach(name => {
                        if (currentVariant === 'both') {
                            // Show both variants side by side
                            ['regular', 'fill'].forEach(variant => {
                                const item = createIconItem(name, variant, color, size);
                                if (item) {
                                    grid.appendChild(item);
                                    iconCount++;
                                }
                            });
                        } else {
                            // Show only selected variant
                            const item = createIconItem(name, currentVariant, color, size);
                            if (item) {
                                grid.appendChild(item);
                                iconCount++;
                            }
                        }
                    });

                    // Update stats
                    const totalIcons = iconNames.length;
                    if (currentVariant === 'both') {
                        statsElement.textContent = `Showing ${iconCount} icons (${sortedNames.length} unique) | Total available: ${totalIcons}`;
                    } else {
                        statsElement.textContent = `Showing ${iconCount} ${currentVariant} icons | Total available: ${totalIcons}`;
                    }
                }

                function createIconItem(name, variant, color, size) {
                    const item = document.createElement('div');
                    item.className = 'icon-item';

                    const container = document.createElement('div');
                    container.className = 'icon-container';

                    // Get the icon SVG
                    const iconKey = name + 'Icon' + (variant === 'fill' ? 'Fill' : '');
                    const iconSvg = phosphorIcons[iconKey];

                    if (!iconSvg) {
                        console.warn(`Icon not found: ${iconKey}`);
                        return null;
                    }

                    // Insert the SVG and apply styles
                    container.innerHTML = iconSvg;
                    const svg = container.querySelector('svg');
                    if (svg) {
                        svg.style.width = `${size}px`;
                        svg.style.height = `${size}px`;
                        svg.style.fill = color;
                    }

                    const label = document.createElement('div');
                    label.className = 'icon-name';
                    label.textContent = name;

                    if (currentVariant === 'both') {
                        const variantLabel = document.createElement('div');
                        variantLabel.className = 'icon-variant';
                        variantLabel.textContent = `(${variant})`;
                        label.appendChild(variantLabel);
                    }

                    item.appendChild(container);
                    item.appendChild(label);

                    // Copy icon import to clipboard on click
                    item.addEventListener('click', () => {
                        const importName = variant === 'fill' ? `${name}IconFill` : `${name}Icon`;
                        const importStatement = `import { ${importName} } from './phosphor-icons.js';`;
                        navigator.clipboard.writeText(importStatement);
                        showCopiedNotification(importName);

                        // Visual feedback
                        item.style.borderColor = '#00ff00';
                        setTimeout(() => {
                            item.style.borderColor = '';
                        }, 500);
                    });

                    return item;
                }

                // Initial render
                renderIcons();

                // Update on control changes
                colorInput.addEventListener('input', renderIcons);
                sizeInput.addEventListener('input', renderIcons);
                searchInput.addEventListener('input', renderIcons);

                // Log info
                console.log('Phosphor Icons loaded with regular and fill variants');
                console.log('Total icons:', iconNames.length);
                console.log('Click any icon to copy its import statement!');
                console.log('Example usage:');
                console.log('  Regular: import { playIcon } from "./phosphor-icons.js";');
                console.log('  Fill: import { playIconFill } from "./phosphor-icons.js";');
                console.log('  Dynamic: getIcon("play", "fill")');
            </script>
            <script type="module" src="../js/utils/demo-color-picker.js"></script>
</body>
</html>
