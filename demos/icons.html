<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phosphor Icons Demo</title>
        <style>
            body {
                font-family: 'SF Mono', 'Monaco', monospace;
                background: #0a0a0a;
                color: #00ff41;
                padding: 20px;
            }

            h1 {
                text-align: center;
                letter-spacing: 0.1em;
                margin-top: 10px;
            }

            .breadcrumb {
                padding: 10px 0;
                margin-bottom: 20px;
                border-bottom: 1px solid #242424;
                font-family: 'SF Mono', 'Monaco', monospace;
                font-size: 11px;
                color: #00cc33;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .breadcrumb-link {
                color: #00cc33;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .breadcrumb-link:hover {
                color: #00ff41;
            }

            .breadcrumb-separator {
                margin: 0 8px;
                color: #333;
            }

            .breadcrumb-current {
                color: #00ff41;
            }

            .icons-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 20px;
                margin-top: 40px;
            }

            .icon-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 15px;
                border: 1px solid #333;
                background: #1a1a1a;
                transition: all 0.2s ease;
            }

            .icon-item:hover {
                border-color: #00ff41;
                background: #242424;
            }

            .icon-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
                min-height: 32px;
            }

            .icon-name {
                font-size: 10px;
                text-align: center;
                word-break: break-all;
                font-family: monospace;
                color: var(--accent-green);
                letter-spacing: 0.5px;
            }

            .controls {
                position: fixed;
                top: 20px;
                right: 20px;
                display: flex;
                gap: 10px;
                flex-direction: column;
                background: #1a1a1a;
                padding: 15px;
                border: 1px solid #333;
            }

            .controls label {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 10px;
                font-size: 11px;
            }

            .controls input[type="color"],
            .controls input[type="number"] {
                background: #242424;
                border: 1px solid #333;
                color: #00ff41;
                padding: 4px;
            }
        </style>
    </head>

    <body>
        <div class="breadcrumb">
            <a href="../index.html" class="breadcrumb-link">Component Gallery</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">Icon Library</span>
        </div>

        <h1>Phosphor Icons Module Demo</h1>

        <div class="controls">
            <label>
                Color:
                <input type="color" id="iconColor" value="#00ff41">
            </label>
            <label>
                Size:
                <input type="number" id="iconSize" value="32" min="16" max="64">
            </label>
        </div>

        <div class="icons-grid" id="iconsGrid"></div>

        <script type="module">
            import {
                phosphorIcons,
                createIcon,
                iconNames
            } from '../js/utils/phosphor-icons.js';

            const grid = document.getElementById('iconsGrid');
            const colorInput = document.getElementById('iconColor');
            const sizeInput = document.getElementById('iconSize');

            function renderIcons() {
                const color = colorInput.value;
                const size = parseInt(sizeInput.value);

                grid.innerHTML = '';

                // Sort icon names alphabetically
                const sortedNames = iconNames.sort();

                sortedNames.forEach(name => {
                    const iconSvg = phosphorIcons[name];

                    if (iconSvg) {
                        const item = document.createElement('div');
                        item.className = 'icon-item';

                        const container = document.createElement('div');
                        container.className = 'icon-container';
                        const icon = createIcon(name, { size, color });
                        if (icon) container.appendChild(icon);

                        const label = document.createElement('div');
                        label.className = 'icon-name';
                        label.textContent = name;

                        item.appendChild(container);
                        item.appendChild(label);

                        // Copy icon name to clipboard on click
                        item.addEventListener('click', () => {
                            navigator.clipboard.writeText(name);
                            item.style.borderColor = '#00ff00';
                            setTimeout(() => {
                                item.style.borderColor = '';
                            }, 500);
                        });

                        grid.appendChild(item);
                    }
                });
            }

            // Initial render
            renderIcons();

            // Update on control changes
            colorInput.addEventListener('input', renderIcons);
            sizeInput.addEventListener('input', renderIcons);

            console.log('Total icons loaded:', Object.keys(phosphorIcons).length);
            console.log('Click any icon to copy its variable name to clipboard!');
        </script>
    </body>

</html>
