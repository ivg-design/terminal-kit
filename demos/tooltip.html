<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTooltipLit Component Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');

        :root {
            --terminal-green: #00ff41;
            --terminal-amber: #ffb000;
            --terminal-red: #ff003c;
            --terminal-cyan: #00ffff;
            --terminal-gray: #666;
            --terminal-gray-darkest: #1a1a1a;
            --terminal-bg: #0a0a0a;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }

        body {
            background: var(--terminal-bg);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            padding: 40px;
            margin: 0;
            line-height: 1.6;
        }

        h1, h2 {
            color: var(--terminal-green);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        h1 {
            border-bottom: 2px solid var(--terminal-green);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .description {
            color: var(--terminal-gray);
            margin-bottom: 40px;
        }

        .demo-section {
            margin-bottom: 40px;
        }

        .demo-row {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .demo-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .demo-label {
            font-size: 11px;
            color: var(--terminal-gray);
            text-transform: uppercase;
        }

        button {
            background: transparent;
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            padding: 10px 20px;
            font-family: var(--font-mono);
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--terminal-green);
            color: var(--terminal-bg);
        }

        .icon-button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <h1>TTooltipLit Component Demo</h1>
    <p class="description">
        Hover/focus information tooltip component with positioning, triggers, and variants.
    </p>

    <!-- Positions -->
    <div class="demo-section">
        <h2>Positions</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="Tooltip on top" position="top">
                    <button>Top</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="Tooltip on bottom" position="bottom">
                    <button>Bottom</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="Tooltip on left" position="left">
                    <button>Left</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="Tooltip on right" position="right">
                    <button>Right</button>
                </t-tip>
            </div>
        </div>
    </div>

    <!-- Triggers -->
    <div class="demo-section">
        <h2>Triggers</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="Hover triggered (default)" trigger="hover">
                    <button>Hover Me</button>
                </t-tip>
                <span class="demo-label">Hover</span>
            </div>
            <div class="demo-item">
                <t-tip content="Click triggered" trigger="click">
                    <button>Click Me</button>
                </t-tip>
                <span class="demo-label">Click</span>
            </div>
            <div class="demo-item">
                <t-tip content="Focus triggered" trigger="focus">
                    <button>Focus Me</button>
                </t-tip>
                <span class="demo-label">Focus</span>
            </div>
        </div>
    </div>

    <!-- Variants -->
    <div class="demo-section">
        <h2>Variants</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="Default tooltip" variant="default">
                    <button>Default</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="Warning: Check your input" variant="warning">
                    <button>Warning</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="Error: Something went wrong" variant="error">
                    <button>Error</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="Info: Additional information" variant="info">
                    <button>Info</button>
                </t-tip>
            </div>
        </div>
    </div>

    <!-- Arrow Control -->
    <div class="demo-section">
        <h2>Arrow Control</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="With arrow (default)" arrow>
                    <button>With Arrow</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <t-tip content="No arrow" no-arrow>
                    <button>No Arrow</button>
                </t-tip>
            </div>
        </div>
    </div>

    <!-- Delays -->
    <div class="demo-section">
        <h2>Custom Delays</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="Shows immediately" delay="0">
                    <button>No Delay</button>
                </t-tip>
                <span class="demo-label">0ms</span>
            </div>
            <div class="demo-item">
                <t-tip content="Shows after 500ms" delay="500">
                    <button>500ms Delay</button>
                </t-tip>
                <span class="demo-label">500ms</span>
            </div>
            <div class="demo-item">
                <t-tip content="Shows after 1000ms" delay="1000">
                    <button>1s Delay</button>
                </t-tip>
                <span class="demo-label">1000ms</span>
            </div>
        </div>
    </div>

    <!-- Long Content -->
    <div class="demo-section">
        <h2>Long Content (Multiline)</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="This is a much longer tooltip that will automatically wrap to multiple lines because it exceeds the maximum width setting." max-width="200px">
                    <button>Long Text</button>
                </t-tip>
            </div>
        </div>
    </div>

    <!-- HTML Content -->
    <div class="demo-section">
        <h2>HTML Content</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="<strong>Bold</strong> and <em>italic</em> text" html>
                    <button>HTML Content</button>
                </t-tip>
            </div>
        </div>
    </div>

    <!-- Disabled State -->
    <div class="demo-section">
        <h2>Disabled State</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip content="This won't show" disabled>
                    <button>Disabled Tooltip</button>
                </t-tip>
            </div>
        </div>
    </div>

    <!-- Programmatic Control -->
    <div class="demo-section">
        <h2>Programmatic Control</h2>
        <div class="demo-row">
            <div class="demo-item">
                <t-tip id="controlled" content="Programmatically controlled tooltip" trigger="manual">
                    <button id="target">Target Element</button>
                </t-tip>
            </div>
            <div class="demo-item">
                <button onclick="document.getElementById('controlled').show()">Show</button>
            </div>
            <div class="demo-item">
                <button onclick="document.getElementById('controlled').hide()">Hide</button>
            </div>
            <div class="demo-item">
                <button onclick="document.getElementById('controlled').toggle()">Toggle</button>
            </div>
        </div>
    </div>

    <script type="module">
        import '../js/components/TTooltipLit.js';
    </script>
</body>
</html>
