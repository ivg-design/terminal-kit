<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSliderLit Component Demo</title>
  <style>
    :root {
      --terminal-green: #00ff41;
      --terminal-green-dim: rgba(0, 255, 65, 0.7);
      --terminal-green-dark: #00cc33;
      --terminal-green-bright: #00ff00;
      --terminal-green-glow: rgba(0, 255, 65, 0.4);
      --terminal-green-glow-strong: rgba(0, 255, 65, 0.8);
      --terminal-gray-dark: #1a1a1a;
      --terminal-gray-darkest: #0a0a0a;
      --terminal-gray-light: #333;
      --terminal-gray-lighter: #444;
      --terminal-gray-text: #999;
    }

    body {
      background: #0a0a0a;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .demo-section {
      margin-bottom: 60px;
      padding: 20px;
      border: 1px solid #333;
      background: #111;
    }

    .demo-section h2 {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: rgba(0, 255, 65, 0.8);
    }

    .demo-row {
      margin-bottom: 30px;
    }

    .demo-row label {
      display: block;
      margin-bottom: 10px;
      font-size: 12px;
      color: #999;
    }

    .output {
      display: inline-block;
      padding: 4px 8px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #00ff41;
      margin-left: 10px;
      min-width: 60px;
      text-align: center;
    }

    .vertical-demo {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }

    .color-preview {
      width: 150px;
      height: 150px;
      border: 2px solid #333;
      margin-top: 20px;
      transition: background-color 0.1s;
    }

    .equalizer {
      display: flex;
      gap: 20px;
      height: 250px;
    }

    /* Custom themed sliders */
    #red-slider {
      --t-sld-fill-bg: linear-gradient(90deg, #000, #ff0000);
      --t-sld-thumb-bg: #ff0000;
      --t-sld-thumb-border: #cc0000;
      --t-sld-fill-glow: rgba(255, 0, 0, 0.3);
    }

    #green-slider {
      --t-sld-fill-bg: linear-gradient(90deg, #000, #00ff00);
      --t-sld-thumb-bg: #00ff00;
      --t-sld-thumb-border: #00cc00;
      --t-sld-fill-glow: rgba(0, 255, 0, 0.3);
    }

    #blue-slider {
      --t-sld-fill-bg: linear-gradient(90deg, #000, #0000ff);
      --t-sld-thumb-bg: #0000ff;
      --t-sld-thumb-border: #0000cc;
      --t-sld-fill-glow: rgba(0, 0, 255, 0.3);
    }
  </style>
  <script type="module" src="./js/components/TSliderLit.js"></script>
</head>
<body>
  <h1>â—¼ TSliderLit Component Demo</h1>

  <!-- Basic Sliders -->
  <div class="demo-section">
    <h2>Basic Sliders</h2>

    <div class="demo-row">
      <label>Default Slider</label>
      <t-sld id="basic-slider"></t-sld>
      <span class="output" id="basic-output">50</span>
    </div>

    <div class="demo-row">
      <label>Labeled Slider with Custom Range</label>
      <t-sld
        id="labeled-slider"
        label="Volume"
        min="0"
        max="100"
        value="75"
        show-ticks>
      </t-sld>
      <span class="output" id="labeled-output">75</span>
    </div>

    <div class="demo-row">
      <label>Smooth Slider (No Stepping)</label>
      <t-sld
        id="smooth-slider"
        label="Opacity"
        min="0"
        max="1"
        value="0.5"
        step="0.01"
        smooth>
      </t-sld>
      <span class="output" id="smooth-output">0.5</span>
    </div>

    <div class="demo-row">
      <label>Stepped Slider with Large Steps</label>
      <t-sld
        id="stepped-slider"
        label="Quality"
        min="0"
        max="100"
        value="50"
        step="25"
        show-ticks>
      </t-sld>
      <span class="output" id="stepped-output">50</span>
    </div>

    <div class="demo-row">
      <label>Disabled Slider</label>
      <t-sld
        label="Disabled"
        value="30"
        disabled>
      </t-sld>
    </div>
  </div>

  <!-- Color Mixer -->
  <div class="demo-section">
    <h2>RGB Color Mixer</h2>

    <div class="demo-row">
      <t-sld id="red-slider" label="Red" min="0" max="255" value="128"></t-sld>
    </div>
    <div class="demo-row">
      <t-sld id="green-slider" label="Green" min="0" max="255" value="128"></t-sld>
    </div>
    <div class="demo-row">
      <t-sld id="blue-slider" label="Blue" min="0" max="255" value="128"></t-sld>
    </div>

    <div class="color-preview" id="color-preview"></div>
    <span class="output" id="color-output">rgb(128, 128, 128)</span>
  </div>

  <!-- Vertical Sliders -->
  <div class="demo-section">
    <h2>Vertical Equalizer</h2>

    <div class="equalizer">
      <t-sld vertical min="-12" max="12" value="0" label="60Hz" show-ticks></t-sld>
      <t-sld vertical min="-12" max="12" value="0" label="250Hz" show-ticks></t-sld>
      <t-sld vertical min="-12" max="12" value="0" label="1kHz" show-ticks></t-sld>
      <t-sld vertical min="-12" max="12" value="0" label="4kHz" show-ticks></t-sld>
      <t-sld vertical min="-12" max="12" value="0" label="16kHz" show-ticks></t-sld>
    </div>
  </div>

  <!-- Programmatic Control -->
  <div class="demo-section">
    <h2>Programmatic Control</h2>

    <div class="demo-row">
      <t-sld id="controlled-slider" label="Controlled" min="0" max="100" value="50"></t-sld>
      <span class="output" id="controlled-output">50</span>
    </div>

    <div style="margin-top: 20px;">
      <button onclick="controlledSlider.setValue(0)" style="margin-right: 10px;">Set to 0</button>
      <button onclick="controlledSlider.setValue(25)" style="margin-right: 10px;">Set to 25</button>
      <button onclick="controlledSlider.setValue(50)" style="margin-right: 10px;">Set to 50</button>
      <button onclick="controlledSlider.setValue(75)" style="margin-right: 10px;">Set to 75</button>
      <button onclick="controlledSlider.setValue(100)" style="margin-right: 10px;">Set to 100</button>
      <button onclick="controlledSlider.increment()" style="margin-right: 10px;">Increment</button>
      <button onclick="controlledSlider.decrement()" style="margin-right: 10px;">Decrement</button>
      <button onclick="controlledSlider.setRange(-50, 50); controlledSlider.setValue(0);">Range -50 to 50</button>
    </div>
  </div>

  <script>
    // Basic slider
    const basicSlider = document.getElementById('basic-slider');
    const basicOutput = document.getElementById('basic-output');
    basicSlider.addEventListener('slider-input', (e) => {
      basicOutput.textContent = e.detail.value;
    });

    // Labeled slider
    const labeledSlider = document.getElementById('labeled-slider');
    const labeledOutput = document.getElementById('labeled-output');
    labeledSlider.addEventListener('slider-input', (e) => {
      labeledOutput.textContent = e.detail.value;
    });

    // Smooth slider
    const smoothSlider = document.getElementById('smooth-slider');
    const smoothOutput = document.getElementById('smooth-output');
    smoothSlider.addEventListener('slider-input', (e) => {
      smoothOutput.textContent = e.detail.value.toFixed(2);
    });

    // Stepped slider
    const steppedSlider = document.getElementById('stepped-slider');
    const steppedOutput = document.getElementById('stepped-output');
    steppedSlider.addEventListener('slider-input', (e) => {
      steppedOutput.textContent = e.detail.value;
    });

    // Color mixer
    const redSlider = document.getElementById('red-slider');
    const greenSlider = document.getElementById('green-slider');
    const blueSlider = document.getElementById('blue-slider');
    const colorPreview = document.getElementById('color-preview');
    const colorOutput = document.getElementById('color-output');

    const updateColor = () => {
      const r = Math.round(redSlider.getValue());
      const g = Math.round(greenSlider.getValue());
      const b = Math.round(blueSlider.getValue());

      const color = `rgb(${r}, ${g}, ${b})`;
      colorPreview.style.backgroundColor = color;
      colorOutput.textContent = color;
    };

    redSlider.addEventListener('slider-input', updateColor);
    greenSlider.addEventListener('slider-input', updateColor);
    blueSlider.addEventListener('slider-input', updateColor);
    updateColor();

    // Controlled slider
    const controlledSlider = document.getElementById('controlled-slider');
    const controlledOutput = document.getElementById('controlled-output');
    controlledSlider.addEventListener('slider-change', (e) => {
      controlledOutput.textContent = e.detail.value;
    });

    // Style buttons
    document.querySelectorAll('button').forEach(btn => {
      btn.style.cssText = `
        background: #1a1a1a;
        color: #00ff41;
        border: 1px solid #333;
        padding: 8px 16px;
        font-family: 'Courier New', monospace;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 1px;
        transition: all 0.2s;
      `;

      btn.addEventListener('mouseenter', () => {
        btn.style.background = '#00ff41';
        btn.style.color = '#000';
        btn.style.boxShadow = '0 0 10px rgba(0, 255, 65, 0.5)';
      });

      btn.addEventListener('mouseleave', () => {
        btn.style.background = '#1a1a1a';
        btn.style.color = '#00ff41';
        btn.style.boxShadow = 'none';
      });
    });

    // Log events for debugging
    console.log('TSliderLit Demo Loaded');
    console.log('Try using keyboard navigation: Arrow keys, Page Up/Down, Home/End');
  </script>
</body>
</html>
