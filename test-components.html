<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Test</title>

    <!-- Load CSS -->
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/theme/terminal.css">
    <link rel="stylesheet" href="css/components/t-btn.css">

    <style>
        body {
            font-family: var(--font-mono);
            background: var(--c-black);
            color: var(--c-green);
            padding: 40px;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid var(--c-border);
            background: var(--c-gray-1);
        }

        h2 {
            color: var(--c-green);
            margin-bottom: 20px;
        }

        .test-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .test-label {
            width: 150px;
            color: var(--c-green-dim);
            font-size: var(--fs-sm);
        }
    </style>
</head>
<body>
    <h1>Component Test Page</h1>

    <div class="test-section">
        <h2>Button Tests</h2>

        <div class="test-row">
            <span class="test-label">Default:</span>
            <t-btn>Default Button</t-btn>
        </div>

        <div class="test-row">
            <span class="test-label">Primary:</span>
            <t-btn variant="primary">Primary</t-btn>
        </div>

        <div class="test-row">
            <span class="test-label">Secondary:</span>
            <t-btn variant="secondary">Secondary</t-btn>
        </div>

        <div class="test-row">
            <span class="test-label">Danger:</span>
            <t-btn variant="danger">Danger</t-btn>
        </div>

        <div class="test-row">
            <span class="test-label">Sizes:</span>
            <t-btn size="xxs">XXS</t-btn>
            <t-btn size="xs">XS</t-btn>
            <t-btn size="sm">SM</t-btn>
            <t-btn>MD</t-btn>
            <t-btn size="lg">LG</t-btn>
            <t-btn size="xl">XL</t-btn>
        </div>

        <div class="test-row">
            <span class="test-label">States:</span>
            <t-btn disabled>Disabled</t-btn>
            <t-btn class="is-loading">Loading</t-btn>
        </div>

        <div class="test-row">
            <span class="test-label">Toggle:</span>
            <t-btn variant="toggle" id="toggle-test">Toggle Me</t-btn>
        </div>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script type="module">
        import './js/components/TComponent.js';
        import './js/components/TButton.js';

        const results = document.getElementById('results');

        // Test button registration
        customElements.whenDefined('t-btn').then(() => {
            results.innerHTML += '<p>✅ Button component registered</p>';

            // Test button click
            const btn = document.querySelector('t-btn');
            btn.addEventListener('button-click', () => {
                results.innerHTML += '<p>✅ Button click event works</p>';
            });

            // Test toggle
            const toggle = document.getElementById('toggle-test');
            toggle.addEventListener('toggle-change', (e) => {
                results.innerHTML += `<p>✅ Toggle changed to: ${e.detail.state}</p>`;
            });

            results.innerHTML += '<p>✅ All tests initialized</p>';
        }).catch(err => {
            results.innerHTML += `<p>❌ Error: ${err.message}</p>`;
        });
    </script>
</body>
</html>
