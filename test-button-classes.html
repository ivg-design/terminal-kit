<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Class Test</title>
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/theme/terminal.css">
    <link rel="stylesheet" href="css/components/t-btn.css">
    <style>
        body {
            font-family: var(--font-mono);
            background: var(--c-black);
            color: var(--c-green);
            padding: 40px;
        }
        .test { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Button Class Test</h1>

    <div class="test">
        <h3>Default Button</h3>
        <t-btn id="btn1">Test Button</t-btn>
    </div>

    <div class="test">
        <h3>Primary Button</h3>
        <t-btn id="btn2" variant="primary">Primary</t-btn>
    </div>

    <div class="test">
        <h3>Small Button</h3>
        <t-btn id="btn3" size="small">Small</t-btn>
    </div>

    <script type="module">
        import './js/components/TComponent.js';
        import './js/components/TButton.js';

        setTimeout(() => {
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const btn3 = document.getElementById('btn3');

            console.log('Button 1 HTML:', btn1?.innerHTML);
            console.log('Button 2 HTML:', btn2?.innerHTML);
            console.log('Button 3 HTML:', btn3?.innerHTML);

            // Check rendered button classes
            const button1 = btn1?.querySelector('button');
            const button2 = btn2?.querySelector('button');
            const button3 = btn3?.querySelector('button');

            console.log('Button 1 classes:', button1?.className);
            console.log('Button 2 classes:', button2?.className);
            console.log('Button 3 classes:', button3?.className);
        }, 500);
    </script>
</body>
</html>
