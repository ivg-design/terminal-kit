<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker V2 Comparison Test</title>
    <link rel="stylesheet" href="css/theme/terminal.css">
    <link rel="stylesheet" href="css/components/color-picker.css">
    <link rel="stylesheet" href="css/libs/pickr.min.css">
    <style>
        body {
            font-family: 'SF Mono', monospace;
            background: #0a0a0a;
            color: #00ff41;
            padding: 40px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            padding: 20px;
            border: 1px solid #00ff41;
        }
        h2 {
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .test-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
        }
        .label {
            font-size: 11px;
            color: #00cc33;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Color Picker: Original vs V2 Comparison</h1>

    <div class="test-grid">
        <div class="test-section">
            <h2>Original Component</h2>

            <div class="test-item">
                <div class="label">Default</div>
                <terminal-color-picker
                    value="#00ff41"
                    label1="Theme"
                    label2="Color">
                </terminal-color-picker>
            </div>

            <div class="test-item">
                <div class="label">Compact</div>
                <terminal-color-picker
                    value="#00aaff"
                    label1="Accent"
                    label2="Color"
                    compact>
                </terminal-color-picker>
            </div>

            <div class="test-item">
                <div class="label">Disabled</div>
                <terminal-color-picker
                    value="#ff3333"
                    label1="Error"
                    label2="Color"
                    disabled>
                </terminal-color-picker>
            </div>

            <div class="test-item">
                <div class="label">Minimal</div>
                <terminal-color-picker
                    value="#ffcc00"
                    variant="minimal">
                </terminal-color-picker>
            </div>
        </div>

        <div class="test-section">
            <h2>V2 Component (DataManager)</h2>

            <div class="test-item">
                <div class="label">Default</div>
                <terminal-color-picker-v2
                    value="#00ff41"
                    label1="Theme"
                    label2="Color">
                </terminal-color-picker-v2>
            </div>

            <div class="test-item">
                <div class="label">Compact</div>
                <terminal-color-picker-v2
                    value="#00aaff"
                    label1="Accent"
                    label2="Color"
                    compact>
                </terminal-color-picker-v2>
            </div>

            <div class="test-item">
                <div class="label">Disabled</div>
                <terminal-color-picker-v2
                    value="#ff3333"
                    label1="Error"
                    label2="Color"
                    disabled>
                </terminal-color-picker-v2>
            </div>

            <div class="test-item">
                <div class="label">Minimal</div>
                <terminal-color-picker-v2
                    value="#ffcc00"
                    variant="minimal">
                </terminal-color-picker-v2>
            </div>
        </div>
    </div>

    <!-- Load Pickr -->
    <script src="public/js/libs/pickr.min.js"></script>

    <!-- Import Components -->
    <script type="module">
        import './js/components/TerminalComponent.js';
        import './js/components/TerminalColorPicker.js';
        import './js/components/TerminalColorPickerV2.js';

        // Test both components
        customElements.whenDefined('terminal-color-picker').then(() => {
            console.log('Original component loaded');
        });

        customElements.whenDefined('terminal-color-picker-v2').then(() => {
            console.log('V2 component loaded');
        });
    </script>
</body>
</html>
